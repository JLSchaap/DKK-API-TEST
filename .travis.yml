language: java
# Blocklist
branches:
    except:
      - gh-pages 
after_failure:
 - eval "$(ssh-agent -s)" #start the ssh agent
 - chmod 600 .travis/deploy_key.pem # this key should have push access
 - ssh-add .travis/deploy_key.pem
 - git remote add deploy https://github.com/JLSchaap/DKK-API-TEST/tree/gh-pages
 - git push deploy
deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN 
    on:
      branch: master 
    local_dir: target/surefire-reports 
